name: Crypto Bot

on:
  schedule:
    - cron: "*/15 * * * *"  # запуск каждые 15 минут
  workflow_dispatch:  # возможность ручного запуска

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install requests
      - name: Run bot
        run: python bot.py
